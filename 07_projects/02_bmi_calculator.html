<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .error-msg {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p>
                <label for="height">Height in CM: </label>
                <input type="text" id="height">
            </p>
            <span class="error-msg" id="h-error"></span>
            <p>
                <label for="weight">Weight in KG: </label>
                <input type="text" id="weight">
            </p>
            <span class="error-msg" id="w-error"></span> <br>
            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    const form = document.querySelector("form");
    const result = document.querySelector("#result");
    const h_error = document.querySelector("#h-error");
    const w_error = document.querySelector("#w-error");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const height = parseInt(document.querySelector("#height").value);
        const weight = parseInt(document.querySelector("#weight").value);

        if (height === '' || height < 0 || isNaN(height)) {
            h_error.innerHTML = "Please enter a valid height";
        } else if (weight === '' || weight < 0 || isNaN(weight)) {
            w_error.innerHTML = "Please enter a valid weight";
        } else {
            const bmi = (weight / ((height*height) / 10000)).toFixed(2);
            result.innerHTML = `<span> ${bmi} </span>`;
        }
    });
</script>
</html>
